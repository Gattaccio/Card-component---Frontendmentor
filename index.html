<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="leftside">
    <h1 class="title">
      Get <span class="accent">insights</span> that help your business grow.
    </h1>
    <p class="text">
      Discover the benefits of data analytics and make better decisiion regarding revenue, customer experience, and overall efficiency.
    </p>
    <div class="number_container">
      <div class="number">
        <p class="digit">10k+</p>
        <span class="description">Companies</span>
      </div>
      <div class="number">
        <p class="digit">314</p>
        <span class="description">Templates</span>
      </div>
      <div class="number">
        <p class="digit">12M+</p>
        <span class="description">Queries</span>
      </div>
    </div>
  </div>
  <div class="rightside">
    
  </div>
</div>

</html>
